<!--suppress ALL -->
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>@User_Name</mat-card-title>
    <mat-card-subtitle>@UserID</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="profile.pic">
  <BR>
  <img mat-card-image src="Favorite Title">
  <mat-card-content>
    <input matInput [(ngModel)]="USER.POST.LENGTH">

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
