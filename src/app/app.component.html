<h1>Cadastro</h1>

<mat-form-field>
  <mat-label>nome</mat-label>
  <input matInput [(ngModel)]="nome_usuario">
</mat-form-field>
<br>

<mat-form-field>
  <mat-label>ID</mat-label>
  <input matInput [(ngModel)]="id_usuario">
</mat-form-field>

<mat-form-field>
  <mat-label>senha</mat-label>
  <input matInput [(ngModel)]="senha_usuario">
</mat-form-field>
<br>
<button mat-button>confirmar</button>
